<html>

<head>

    <title> App 3 by Kamal Sir </title>

    <style>
        * {
            font-size: 40px;
        }
        
        body {
            background-color: lightgreen;
        }
    </style>



</head>

<body>

    <center>


        <h1> Motivational Messages V3 </h1>
        <form onsubmit="show()">
            <input type="submit" value="Get Msg" style="background-color: lightcoral;" />
        </form>
        <h1 id="ans" />
        <script>
            function show() {

                let ans = document.getElementById("ans");
                let url = "https://api.quotable.io/random";

                fetch(url)

                .then(res => res.json())
                    .then(data => ans.innerHTML = data.content + " -->" + data.author)
                    .catch(err => ans.innerHTML = "issue + err");
            }
            show()
            setInterval(show, 5000)
        </script>

    </center>
</body>

</html>
